<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon API Practice</title>
    
        <!-- CSS File -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section>
            <h1>Enter a Pokemon!</h1>
            <div>
                <input type="text" name="" placeholder="Pokemon Name" value="">
                <button type="button" name="button">Get Info!</button>
            </div>
        </section>
        <main>
            <section class="info">
                <h2></h2>
                <div>
                    <img class="frontSprite" src="" alt="">
                    <img class="backSprite" src="" alt="">
                </div>
                <div>    
                    <img class="shinyFrontSprite" src="" alt="">
                    <img class="shinyBackSprite" src="" alt="">
                </div>
            <h3 class="pokedexNumber"></h3>
            <h3 class="typesLabel"></h3>
            </section>
            <section class="abilities">
                <h3 class="abilityLabel"></h3>
                <p class="ability1"></p>
                <p class="ability2"></p>
                <p class="ability3"></p>
            </section>
            <section class="cries">
            </section>
        </main>
        <!-- JS File -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
